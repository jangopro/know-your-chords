<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Know Your Chords</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 id="timer" class="text-center"></h2>
      <div class="row">
        <div class="col-md">
          <h3>Current chord</h3>
          <h4 class="chord">A</h4>

          <img src="img/a.gif" class="chord-img img d-none" alt="image chord" />
        </div>
        <div class="col-md">
          <h3>Next chord to play</h3>
          <h4 class="next-chord">A</h4>

          <img
            src="img/a.gif"
            class="next-chord-img img d-none"
            alt="image chord"
          />
        </div>
      </div>

      <a href="index.html" class="btn btn-danger">Finished!</a>
    </div>

    <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
