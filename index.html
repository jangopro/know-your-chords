<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Know Your Chords</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Know Your Chords</h1>

      <h2>Get Ready!</h2>
      <form
        action="game-interface.html"
        onsubmit="return validateMyForm();"
        method="post"
      >
        <label for="timer">
          Timer:
          <select name="timer" id="timer">
            <option value="2">2</option>
            <option value="4">4</option>
          </select>
        </label>
        <label for="notes">
          Chords:
          <select name="notes" id="notes">
            <option value="normal">Normal</option>
            <option value="7th">7th</option>
            <option value="both">Both</option>
          </select>
        </label>
        <input type="submit" value="Let's Play!" />
      </form>
    </div>

    <script>
      function validateMyForm() {
        localStorage["timer"] = document.querySelector("#timer").value;
        localStorage["notes"] = document.querySelector("#notes").value;
        return true;
      }
    </script>
  </body>
</html>
