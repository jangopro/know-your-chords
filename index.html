<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Know Your Chords</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Know Your Chords</h1>

      <h2>Get Ready!</h2>
      <form
        action="game-interface.html"
        onsubmit="return validateMyForm();"
        method="post"
      >
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="timer">
                Timer:
              </label>
              <input class="form-control" type="text" name="timer" id="timer" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="notes">
                Chords:
              </label>
              <select name="notes" class="form-control" id="notes">
                <option value="normal">Normal</option>
                <option value="7th">7th</option>
                <option value="both">Both</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check  form-check-inline">
            <input
              type="radio"
              name="showImagesOptions"
              class="form-check-input"
              id="showImages"
              value="true"
            />
            <label class="form-check-label" for="showImages">
              With Images
            </label>
          </div>
          <div class="form-check  form-check-inline">
            <input
              type="radio"
              name="showImagesOptions"
              class="form-check-input"
              id="hideImages"
              value="false"
            />
            <label class="form-check-label" for="hideImages">
              No Images
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Let's Play!</button>
      </form>
    </div>

    <script>
      function validateMyForm() {
        localStorage["timer"] = document.querySelector("#timer").value;
        localStorage["notes"] = document.querySelector("#notes").value;
        localStorage["showImages"] = document.querySelector(
          'input[name="showImages"]:checked'
        ).value;
        return true;
      }
    </script>
  </body>
</html>
